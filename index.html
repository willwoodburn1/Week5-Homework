<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title> Calendar Homework Task </title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="container">
            <ul class="list-group">


                <li class="list-group-item list-group-item-primary col-md-12 past" id="8am">8am
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="eightButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-secondary col-md-12 past" id="9am">
                    9am
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="nineButton"> Save </button>
                </li>
                </li>
                <li class="list-group-item list-group-item-success col-md-12 past" id="10am">10am
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="tenButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-danger col-md-12 past" id="11am"> 11am
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="elevenButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-warning col-md-12 present" id="12am">12pm
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="twelveButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-info col-md-12 future" id="1pm"> 1pm
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="oneButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-light col-md-12 future" id="2pm">2pm
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="twoButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-dark col-md-12 future" id="3pm"> 3pm
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="threeButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-info col-md-12 future" id="4pm">4pm
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="fourButton"> Save </button>
                </li>
                <li class="list-group-item list-group-item-light col-md-12 future" id="5pm">5pm
                    <input type="text" class="writing">
                    <ul class="todoList"></ul>
                    <button class="submit col-md-1" id="fiveButton"> Save </button>
                </li>

            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
